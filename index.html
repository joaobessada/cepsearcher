<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEP Searcher!</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <img src="./up.png" alt="">
  <main>
    <h1>CEP <span>Searcher</span></h1>

    <form action="">
      <label for="cep">Digite seu CEP</label>
      <input type="tel" name="cep" id="cep" placeholder="Apenas números!">
      <button type="submit">Obter endereço!</button>
    </form>

    <p class="result">Rua 657, Sierópolis. Volta Redonda - Rio de Janeiro</p>

  </main>
</body>

</html>
